<html>
<head>
<title>JavaScript</title>
<script>
var n,ecnt=0,ocnt=0,even=0,odd=0;
for(var i=0;i<10;i++)
{
n=parseInt(prompt("Enter no.:"));
if(n%2==0)
{
even+=n;
ecnt++;
}else
{
odd+=n;
ocnt++;
}
}
alert("Even count: "+ecnt+" addition: "+even);
alert("Odd count: "+ocnt+" addition: "+odd);
</script>
</head>
<body>

</body>
</html>
