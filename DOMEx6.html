<html>
   <head>
        <title>Document Object Model</title>
   </head>
   <body>
         <div style="background-color:red;height:50px;width:200px;text-align:center;border:2px solid black" onmouseover="BgYellow(this)" onmouseout="BgRed(this)">Home</div>
         <div style="background-color:red;height:50px;width:200px;text-align:center;border:2px solid black" onmouseover="BgYellow(this)" onmouseout="BgRed(this)">About</div>
         <div style="background-color:red;height:50px;width:200px;text-align:center;border:2px solid black" onmouseover="BgYellow(this)" onmouseout="BgRed(this)">Services</div>
         <div style="background-color:red;height:50px;width:200px;text-align:center;border:2px solid black" onmouseover="BgYellow(this)" onmouseout="BgRed(this)">Contact</div>
   </body>
   <script>
        function BgYellow(a)
             {
                  a.style.backgroundColor="yellow";
             }
       function BgRed(x)
            {
                 x.style.backgroundColor="red";
            }
   </script>
</html>
