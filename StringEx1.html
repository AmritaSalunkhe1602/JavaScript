<html>

        <title>Document Object Model</title>
   </head>
   <body>
         <script type="text/javascript">
             var a=prompt("Enter Name:");
             for(var i=0;i<a.length;i++)
                  {
                         document.write(a.substring(0,i+1)+"<br>");
                  }
         </script>
</html>
