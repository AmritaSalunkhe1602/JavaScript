<html>
  <head>
       <title>Javascript Object Notation JSON</title>
  </head>
  <body>
    <script type="text/javascript">
         var p=[{"ProductId":1,"ProductName":"Moisturizer","MfgName":"Himalaya","Price":560},
                     {"ProductId":2,"ProductName":"Toner","MfgName":"Green Worth","Price":876},
                     {"ProductId":3,"ProductName":"Serum","MfgName":"Biotiqio","Price":9887},
                     {"ProductId":4,"ProductName":"Mist","MfgName":"Lakme","Price":4787}];
       for(var i=0;i<p.length;i++)
           {
              alert("Product ID:"+p[i].ProductId);
              alert("Product Name:"+p[i].ProductName);
              alert("Mfg Name:"+p[i].MfgName);
              alert("Price:"+p[i].Price);
           }
    </script>
  </body>
</html>
