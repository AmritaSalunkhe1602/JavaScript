<html>
  <head>
    <title>Events</title>
 </head>
 <body>
           <div style="height:100px;width:100px;background-color:skyblue;border:1px solid" onmouseover="Over()" onclick="SayHello()">Over Here!</div>
           <br>
           
          <input type="button" value="Click!" onclick="SayHello()" /><br>
          <br>
          <input type="text" onfocus="SayHello()"/>
          
       <script type="text/javascript">
               function SayHello()
                   {
                       alert("Hello , and Welcome!");
                   }
              function Over()
                  {
                      alert("Mouse Over Event Done Here!");
                  }
       </script>
  </body>

</html>
