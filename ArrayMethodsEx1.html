<html>
   <head>
        <title>Array Methods</title
   </head>
   <body>
       <script>
            var names=[];
         for(var i=0;i<10;i++)
              {
                  names[i]=prompt("Enter Name:");
              }
        document.write(names+"<br>");
        document.write("Ascending:"+names.sort()+"<br>");
        document.write("Descending:"+names.reverse());
       </script>
   </body>
</html>
