<html>
  <head>
       <title>Javascript Object Notation JSON</title>
  </head>
  <body>
    <script type="text/javascript">
         var eid= parseInt(prompt("Enter Emp Id:"));
         var en=prompt("Enter Name:");
         var dn=prompt("Enter Dept:");
         var sal=parseFloat(prompt("Enter Salary:"));
         var z={"EmpId":eid,"EmpName":en,"DeptName":dn,"Salary":sal};
          alert("Emp Id:"+z.EmpId);
          alert("Emp Name:"+z.EmpName);
          alert("Dept Name:"+z.DeptName);
          alert("Salary:"+z.Salary);
    </script>
  </body>
</html>
