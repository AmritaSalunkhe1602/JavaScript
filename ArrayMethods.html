<html>
   <head>
        <title>Array Methods</title
   </head>
   <body>
       <script>
            var Herbs=["Tulsi","Neem","Turmeric","Mint","Adulsa","Gavati Chaha","Melon"];
            document.write(Herbs+"<br>");
            document.write("Pop:"+Herbs.pop()+"<br>");
            document.write(Herbs+"<br>");
            Herbs.push('Tambrind');
            document.write("Push:"+Herbs+"<br>");
            document.write("Splice:"+Herbs.splice(2,3,"Pineapple",'Guava',"Blackberry")+"<br>");
           document.write(Herbs+"<br>");
           document.write("Sort:"+Herbs.sort()+"<br>");
           document.write("Reverse:"+Herbs.reverse()+"<br>");
           Flowers=['Mogra','Lotus',"Rose",'Hibiscus',"Whiite Lily"];
           document.write("Concat:"+Herbs.concat(Flowers)+"<br>");
           document.write("Length of Herbs array:"+Herbs.length+"<br>");
           document.write("Length of Flowers array:"+Flowers.length);
       </script>
   </body>
</html>
