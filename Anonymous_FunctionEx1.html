<html>
  <head>
       <title>Javascript Object Notation JSON</title>
  </head>
  <body>
    <script type="text/javascript">
       var r=function (a)
          {
               alert("Square is:"+(a*a));
          }
        r(6);

       var r=function (a,b)
          {
              return a+b;
          }
      var p=r(2,10);
       alert("Addition is:"+p);

      r=function(p,q,r)
       {
           if(p>q)
            {
                 if(p>r)
                    {
                       return p;
                    }
                else
                    {
                       return r;
                   }
            }
           else
               {
                    if(q>r)
                      {
                          return q;
                      }
                   else
                       {
                          return r;
                       }
               }
       }
      alert("Max is:" +r(453,54,435));
    </script>
  </body>
</html>
