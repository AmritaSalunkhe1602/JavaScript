<html>
    <head>
       <title>Document Object Model</title>
    </head>
    <body>
           <div id="d">Here is a Div Tag</div>
          <input type="button" value="Apply" onclick="Style()"/>
        <script> 
                function Style()
                      {
                           var a=document.getElementById("d");
                           a.style.color="white";
                           a.style.backgroundColor="blue";
                           a.style.height="200";
                           a.style.width="400";
                           a.style.fontSize="20";
                           a.style.borderWidth="5";
                           a.style.borderColor="Black";
                           a.style.borderStyle="Solid";
                      }
        </script>
    </body>
</html>
