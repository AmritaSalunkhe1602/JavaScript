<html>
   <head>
        <title>Document Object Model</title>
   </head>
   <body>
         <script type="text/javascript">
             var str="Friend in Need Friend Indeed!";
             document.write(str+"<br>");
             document.write("Length:"+str.length+"<br>");
             document.write("UpperCase:"+str.toUpperCase()+"<br>");
             document.write("LowerCase:"+str.toLowerCase()+"<br>");
             var s1="Amruta ",s2="Salunkhe";
             document.write("Concat:"+s1.concat(s2)+"<br>");
             document.write("Index:"+str.indexOf("e")+"<br>");
             document.write("Last Index:"+str.lastIndexOf("e")+"<br>");
             document.write("Slice:"+str.slice(3,14)+"<br>");
             document.write("Substring:"+str.substring(3,14)+"<br>");
             document.write("Substr:"+str.substr(3,14)+"<br>");
             document.write("Replace:"+str.replace("e","d")+"<br>");
             document.write("charAt:"+str.charAt(10)+"<br>");
             document.write("charCodeAt:"+str.charCodeAt(10));
         </script>
</html>
