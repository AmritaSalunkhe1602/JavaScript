<html>
  <head>
     <title>Change Div Background Color On Button click</title>
  </head>
  <body>
      <div id="d1"  style="height:50px;width:250px; border:1px solid;text-align:center;">1</div>
      <div id="d2" style="height:50px;width:400px; border:1px solid;text-align:center;">2</div>
      <div  id="d3" style="height:50px;width:600px; border:1px solid;text-align:center;">3</div>
      <div  id="d4" style="height:50px;width:800px; border:1px solid;text-align:center;">4</div>
      Enter Color:<input type="text" id="col"/><br><br>
      Enter Step No.:<input type="text" id="step"/><br><br>
      <input type="button" value="Apply" onclick="Apply()"/>
  <script>
      function Apply()
        {
             var a=document.getElementById("col").value;
             var b=parseInt(document.getElementById("step").value);
             var c=document.getElementById("d1");
             var d=document.getElementById("d2");
             var e=document.getElementById("d3");
             var f=document.getElementById("d4");
            switch(b)
              {
                  case 1:
                       c.style.backgroundColor=a;
                       break;
                 case 2:
                       d.style.backgroundColor=a;
                       break;
                 case 3:
                       e.style.backgroundColor=a;
                       break;
                 case 4:
                      f.style.backgroundColor=a;
                 default:
                      b.style.backgroundColor="none";
                      break;
              }
       }
  </script>
  </body>
</html>
