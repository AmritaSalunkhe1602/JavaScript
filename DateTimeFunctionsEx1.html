<html>
   <head>
        <title>Date Time Functions</title
   </head>
   <body>
       <script>
            var d=new Date();
            var day=parseInt(prompt("Enter  Birth Day:"));
            var month=parseInt(prompt("Enter Birth Month:"));
             if(d.getDate()==day && d.getMonth()+1==month)
               {
                   document.write("Happy Birrthday!");
               }
             else
                {
                    document.write("Try Again!");
                }
       </script>
   </body>
</html>
